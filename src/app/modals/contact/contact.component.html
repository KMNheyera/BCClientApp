<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="contact.name"
          required
        />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          name="surname"
          [(ngModel)]="contact.surname"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="contact.email"
          required
        />
      </div>
    </div>
  </div>
</div>
 <div *ngIf="!isCreated" class="alert alert-warning" role="alert">
  {{ message }}
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary btn-lg w-100"
    (click)="Create()"
  >
    Submit
  </button>
</div>
