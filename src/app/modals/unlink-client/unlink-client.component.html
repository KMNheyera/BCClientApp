<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-12">
        <label for="clientName">Client Name</label>
        <div class="form-control font-weight-bold">
          {{ clientName  }}
        </div>

      <div class="form-group">
  <label for="contactId">Contact Name</label>
  <select
    class="form-control"
    id="contactId"
    name="contactId"
    [(ngModel)]="contactId"
    required
  >
    <option value="" disabled selected>Select a Contact</option>
    <option
      *ngFor="let contact of contacts$ | async"
      [value]="contact.contactId"
    >
      {{ contact.name }}
    </option>
  </select>
</div>
    </div>
  </div>
</div>
 <div *ngIf="!isCreated" class="alert alert-warning" role="alert">
  {{ message }}
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary btn-lg w-100"
    (click)="Unlink()"
  >
    Submit
  </button>
</div>
